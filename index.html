<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">
        <a-assets>
            <img id="my-image" src="KungFuPanda.jpeg">
            <video id="antarctica" autoplay loop="true" src="MP4File.mp4"> </video>
          </a-assets>  

        <a-box position="-1 1.5 -3" color="cyan">
        </a-box>
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="black"></a-sky>
      <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
        <a-sphere position="5 0 0" color="mediumseagreen"></a-sphere>
        <a-cone color="tomato" radius-bottom="2" radius-top="0.5" position="1 3 6"></a-cone>
        <a-dodecahedron color="#FF926B" radius="2" position="3 0.5 4"></a-dodecahedron>
        <a-videosphere src="#antarctica" position="150 250 300"></a-videosphere>   
       <!-- <a-camera>
            <a-cursor></a-cursor>
          </a-camera> -->
          <a-curvedimage src="#my-image" height="3.0" radius="5.7" theta-length="72"
                 rotation="0 100 0" scale="0.8 0.8 0.8"></a-curvedimage>
                 <a-gltf-model src="#tree"></a-gltf-model>

</a-entity>
<a-entity camera look-controls position="7 0 1 "></a-entity>

    </a-scene>
</body>

</html>
